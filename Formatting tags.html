<!DOCTYPE html>
<html>
    <head>
        <title>HTML Formatting</title>
    </head>
    <body>
        <h1>HTML Formatting</h1>
        This is just text.

        <p>This is a paragraph</p>
        <p><b>This is a bold text.</b></p> 
        <p><strong>This is a strong text.</b></strong>
        <p><i>Italics Text! HI BABY<3</i></p>
        <p><em>Emphasized Text</em></p>
        <h2>This is an example of a <small>small </small>text formatting.</h2>
        <h1>This is an example of a <mark>marked </mark>text formatting.</h1>
    </body>
</html>
